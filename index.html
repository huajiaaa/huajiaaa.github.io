<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoryX - Email Confirmation</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h1 { font-size: 20px; margin: 0 0 12px; color: #333; }
    p { font-size: 14px; color: #666; line-height: 1.6; margin: 0 0 20px; }
    .success { color: #0a0; }
    .error { color: #c00; }
    .muted { font-size: 12px; color: #999; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <div id="message">
      <p>Processing...</p>
    </div>
    <p class="muted">You can close this tab and return to the MemoryX extension.</p>
  </div>
  <script>
    (function () {
      var hash = window.location.hash.slice(1) || '';
      var search = window.location.search.slice(1) || '';
      var params = new URLSearchParams(hash || search);
      var error = params.get('error');
      var desc = params.get('error_description') || '';

      var el = document.getElementById('message');
      if (error) {
        el.innerHTML = '<h1 class="error">Link invalid or expired</h1><p class="error">' +
          (desc ? decodeURIComponent(desc.replace(/\+/g, ' ')) : 'Please open the MemoryX extension and sign in or register again to get a new link.') +
          '</p>';
      } else {
        el.innerHTML = '<h1 class="success">Email confirmed!ðŸŽ‰ðŸŽ‰ðŸŽ‰</h1><p>You can close this tab and return to the extension.</p>';
      }
    })();
  </script>
</body>
</html>
